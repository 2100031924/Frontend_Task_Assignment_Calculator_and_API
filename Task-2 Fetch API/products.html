<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .main-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .product-item h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .product-item img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .error-box {
            text-align: center;
            color: red;
            font-size: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1 class="main-title">Our Products</h1>
    
    <div class="products-grid" id="productList"></div>
    <div class="error-box" id="errorMsg"></div>

    <script>
        // API end point
        let api = "https://fakestoreapi.com/products";

        // Get elements from HTML
        let productList = document.getElementById("productList");
        let errorMsg = document.getElementById("errorMsg");

        // Call the API
        fetch(api)
            .then(function(res) {
                // Convert to JSON
                return res.json();
            })
            .then(function(data) {
                
                for(let i = 0; i < data.length; i++) {
                    
                    let productDiv = document.createElement("div");
                    productDiv.className = "product-item";
                    
                    
                    productDiv.innerHTML = "<h3>" + data[i].title + "</h3>" + "<img src='" + data[i].image + "'>";
                    
                    
                    productList.appendChild(productDiv);
                }
            })
            .catch(function(err) {
                
                console.log(err);
                errorMsg.innerHTML = "<h2>Oops! Failed to load products</h2>";
            });
    </script>

</body>
</html>
