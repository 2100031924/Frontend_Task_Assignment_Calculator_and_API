<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }

        .main-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .products-grid {
            display: grid;
            /* Changed to repeat(auto-fit) for better mobile responsiveness */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .product-item h3 {
            font-size: 16px;
            margin: 15px 0;
            color: #2c3e50;
            /* Limits title to 2 lines for neatness */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }

        .product-item img {
            width: 100%;
            height: 180px;
            object-fit: contain;
        }

        /* Styling for the Price */
        .price-tag {
            font-size: 1.2rem;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }

        .error-box {
            text-align: center;
            color: #e74c3c;
            font-size: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1 class="main-title">Our Products</h1>
    
    <div class="products-grid" id="productList"></div>
    <div id="errorMsg" class="error-box"></div>

    <script>
        const api = "https://fakestoreapi.com/products";
        const productList = document.getElementById("productList");
        const errorMsg = document.getElementById("errorMsg");

        fetch(api)
            .then(res => {
                // Good practice: check if the response is actually okay
                if (!res.ok) {
                    throw new Error("Network response was not ok");
                }
                return res.json();
            })
            .then(data => {
                data.forEach(product => {
                    // Create card container
                    let productDiv = document.createElement("div");
                    productDiv.className = "product-item";
                    
                    // Add Title, Image, and the Price
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p class="price-tag">$${product.price.toFixed(2)}</p>
                    `;
                    
                    productList.appendChild(productDiv);
                });
            })
            .catch(err => {
                console.error("Fetch error:", err);
                errorMsg.innerHTML = `
                    <h2>Oops! Failed to load products</h2>
                    <p style="font-size: 14px; color: #666;">${err.message}</p>
                `;
            });
    </script>

</body>
</html>
